<div class="user-form-container ">
  <h3 class="table-title">Add Organization</h3>

  <!-- <h2>Hi there, <span class="user-name">{{userName}}</span></h2> -->
  <p class="subtext mb-2">Add a new organization, fill the details below</p>
<form class="user-form" #userForm="ngForm">
  <div class="row">
    <div class="col-md-6 flex-row">
    <label>Enter User Name:</label>
    <input type="text" name="nameOfUser" placeholder="Name" [(ngModel)]="nameOfUser" class="input-field" required />
    </div>
<div class="col-md-6 flex-row">
 <label>Enter Name of Organization:</label>
    <input type="text" name="orgofUser" placeholder="Organization" [(ngModel)]="organization" class="input-field" required />
</div>

  </div>

  <div class="row">
    <div class="col-md-6 flex-row">
      <label>Enter User Email:</label>
    <input type="email" name="email" placeholder="Email" [(ngModel)]="email" class="input-field" required />
    </div>

    <div class="col-md-6 flex-row">
       <label>Enter Password:</label>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" class="input-field" required />
    </div>

  </div>
  <h4>Organizaton Theme Images and Color</h4>

     <!-- <div class="drop-zone-ui mt-4" (drop)="onDropSingle($event)" (dragover)="$event.preventDefault()">

     </div> -->
  <div class="input-row">
  <label>Basket Image (max 100x100, max 10KB, PNG)</label>
<input type="file" accept="image/png" (change)="onImageChange($event, 'basket')" />
</div>

<div class="input-row">
  <label>Logo (max 150x80, max 20KB)</label>
  <input type="file" accept="image/*" (change)="onImageChange($event, 'logo')" />
</div>

<div class="input-row">
  <label>Home Page Banner (max 1000x500, max 30KB)</label>
  <input type="file" accept="image/*" (change)="onImageChange($event, 'banner')" />
</div>

<div class="input-row">
  <label>Favicon (should be 32x32 or 16x16, max 5KB)</label>
  <input type="file" accept="image/x-icon, image/png" (change)="onImageChange($event, 'favicon')" />
</div>

<div class="input-row">
  <input type="text" placeholder="Title of Browser" [(ngModel)]="browserTitle" name="browserTitle" class="input-field" />
</div>



  <!-- Color Picker Row -->
  <div class="input-row">
    <!-- Sidebar Color -->
    <div class="color-group">
      <label>Sidebar Color</label>
      <input type="color" name="sidebarPicker" [(ngModel)]="sidebarColor" class="input-field" />
      <input type="text" name="sidebarColor" [(ngModel)]="sidebarColor" class="input-field" placeholder="#xxxxxx" />
    </div>

    <!-- Base Color -->
    <div class="color-group">
      <label>Base Color</label>
      <input type="color" name="baseColorPicker" [(ngModel)]="baseColor" class="input-field" />
      <input type="text" name="baseColorText" [(ngModel)]="baseColor" class="input-field" placeholder="#xxxxxx" />
    </div>
  </div>

  <div class="input-row">
    <!-- Text Color -->
    <div class="color-group">
      <label>Text Color</label>
      <input type="color" name="textColorPicker" [(ngModel)]="textColor" class="input-field" />
      <input type="text" [(ngModel)]="textColor" name="textColorText" class="input-field" placeholder="#xxxxxx" />
    </div>
  </div>

  <div class="submit-container">
    <button type="submit" class="submit-btn" (click)="addUser()">Add</button>
  </div>
</form>

</div>
