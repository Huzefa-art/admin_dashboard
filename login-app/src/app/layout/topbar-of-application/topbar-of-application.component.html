    <div *ngIf="generateNewPageContent && !goTelcoBanner" class="newPageButtons d-flex align-items-center gap-2">
      <div class="dropdown">
        <!-- Dropdown Button -->
        <button class="btn d-flex align-items-center justify-content-between custom-dropdown-button px-3" type="button"
          id="engineDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="width: 135px;">
          {{ selectedOption === 'gpt' ? 'Open AI' : selectedOption }}
          <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu w-100" aria-labelledby="engineDropdown">
          <li *ngFor="let option of options">
            <button class="dropdown-item" [disabled]="!option.enabled" (click)="onOptionChange(option.value)">
              {{ option.label }}
            </button>
          </li>
        </ul>
      </div>
