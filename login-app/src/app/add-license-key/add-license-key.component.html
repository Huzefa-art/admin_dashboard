<div class="user-form-container">
  <h3 class="table-title">Add License</h3>
  <p class="subtext">Add a new license, fill the details below</p>

  <form class="user-form" #userForm="ngForm">
    <div class="input-row">
      <input
        type="text"
        name="engineOfUser"
        placeholder="VM Number"
        [(ngModel)]="vm_num"
        class="input-field"
        required
      />
    </div>

    <div class="input-row">
      <input
        type="date"
        name="expiry"
        placeholder="Expiry Date"
        [(ngModel)]="expiry"
        class="input-field"
        required
      />
    </div>

    <div class="submit-container">
      <button
        type="submit"
        class="submit-btn"
        (click)="addLicense()"
        [disabled]="!userForm.valid"
      >
        Add
      </button>
    </div>
  </form>
</div>
